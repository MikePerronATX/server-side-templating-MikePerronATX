<div class="body-div">
        <h1>Mardi Gras Questionaire Form</h1>
     <hr>
        <h2>Please Answer the Following Questions:</h2>
    <div class="body-img">
        <img src="{{body-img}}">
    </div>
    <div class="form">
        <form action="process.php"    method="post">
            <div class="col-sm-12">Enter your title.
            <input type="text" id="{{tl}}" placeholder="{{tiDesc}}" name="{{tl}}" maxlength="64"><br>
            </div>
            <div class="col-sm-12">Enter your favorite drink.
            <input type="text" id="{{dk}}" placeholder="{{drDesc}}" name="{{dk}}" maxlength="64"><br>
            </div>
            <div class="col-sm-12">Enter your pet's name.
            <input type="text" id="{{pe}}" placeholder="{{peDesc}}" name="{{pe}}" maxlength="64"><br>
            </div>
            <div class="col-sm-12">Enter a fictional place.
            <input type="text" id="{{fic}}" placeholder="{{fiDesc}}" name="{{fic}}" maxlength="64"><br>
            </div>
            <div class="col-sm-12">Enter a real place.
            <input type="text" id="{{rl}}" placeholder="{{rlDesc}}" name="{{rl}}" maxlength="64"><br>
            </div>
            <button type="submit">Submit</button>
        </form>
   </div>
</div>
